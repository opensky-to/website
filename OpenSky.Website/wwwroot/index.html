    <script src="https://www.google.com/recaptcha/api.js?render=6LffRckaAAAAANFIUU8MAAhRhaL2NdaoxLRg3u6q"></script>
    <script>
        runCaptcha = function (actionName) {
            return new Promise((resolve, reject) => {
                grecaptcha.ready(function () {
                    grecaptcha.execute("6LffRckaAAAAANFIUU8MAAhRhaL2NdaoxLRg3u6q", { action: actionName }).then(function (token) {
                        resolve(token);
                    });
                });
            });
        };

        showCaptchaBadge = function () {
            var badges = document.getElementsByClassName('grecaptcha-badge');
            for (var i = 0; i < badges.length; i++) {
                badges[i].style.visibility = "visible";
            }
        };

        hideCaptchaBadge = function () {
            var badges = document.getElementsByClassName('grecaptcha-badge');
            for (var i = 0; i < badges.length; i++) {
                badges[i].style.visibility = "hidden";
            }
        };

        makeNavbarTransparent = function () {
            const header = document.querySelector('.navbar');
            header.style.backgroundColor = 'transparent';
        };

        makeNavbarOpaque = function () {
            const header = document.querySelector('.navbar');
            header.style.backgroundColor = '#29323c';
        };


        configureNavBar = function () {
            const header = document.querySelector('#header');

            document.addEventListener('scroll', () => {
                var scroll_position = window.scrollY;
                if (scroll_position > 50) {
                    header.style.backgroundColor = '#29323c';
                } else {
                    header.style.backgroundColor = 'transparent';
                }
            });
        };

    </script>
</body>
